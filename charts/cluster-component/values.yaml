# Default values for cluster-component.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# Overwrite ingress-nginx chart template
ingress-nginx:
  enabled: true
  # MUST update this value
  deployedHost: &deployedHost <replaced-ingress-node-name>
  controller:
    ingressClassResource:
      name: portal-ingress
    ingressClass: portal-ingress
    image:
      repository: kubebb/ingress-nginx-controller
      tag: "v1.3.0"
    updateStrategy:
      type: Recreate
    extraArgs:
      update-status: false
      report-node-internal-ip-address: false
      http-port: 8080
      https-port: 8443
      enable-ssl-passthrough: true
      # it'll be 442 by default
      ssl-passthrough-proxy-port: 8442
    service:
      enabled: false
      type: ClusterIP
      internal:
        enabled: true
    config:
      use-gzip: "true"
      enable-vts-status: "true"
      large-client-header-buffers: 4 1m
      max-worker-connections: "65535"
      vts-default-filter-key: $server_name
      worker-processes: "4"
      http-snippet: |
        proxy_cache_path /tmp/bff-cache levels=1:2 keys_zone=static-cache:2m max_size=100m inactive=7d use_temp_path=off;
        proxy_cache_key $scheme$proxy_host$request_uri;
        proxy_cache_lock on;
        proxy_cache_use_stale updating;
    nodeSelector:
      kubernetes.io/os: linux
      # MUST update this value
      kubernetes.io/hostname: *deployedHost

cert-manager:
  enabled: true
  # Required: Cert manager for certificate management
  image: kubebb/cert-manager-controller:v1.8.0
  caInjectorImage: kubebb/cert-manager-cainjector:v1.8.0
  webhookImage: kubebb/cert-manager-webhook:v1.8.0

openebs:
  enabled: false
  localprovisioner:
    image: hub.tenxcloud.com/u4a-component/provisioner-localpv
    basePath: /var/openebs/local
    hostpathClass:
      enabled: true
      name: openebs-localpv
      isDefaultClass: false
  ndm:
    image: hub.tenxcloud.com/u4a-component/node-disk-manager
  ndmOperator:
    image: hub.tenxcloud.com/u4a-component/node-disk-operator
  helper:
    image: hub.tenxcloud.com/u4a-component/linux-utils

metallb:
  enabled: false
  # Must configure the available addresses if metallb is enabled
  ipAddresses:
    - 192.168.1.10-192.168.90.15
  controller:
    image:
      repository: hub.tenxcloud.com/u4a-component/controller
      tag: v0.13.4
  speaker:
    image:
      repository: hub.tenxcloud.com/u4a-component/speaker
      tag: v0.13.4
  # disabled by default
  frr:
    image:
      repository: hub.tenxcloud.com/u4a-component/frr
      tag: v8.3.0

# Proxy for TCP protocol.
# To deploy the service-proxy pod, you must add labels to the proxy nodes. The adding labels command: kubectl labels node node1 role=proxy.
service-proxy:
  enabled: false
  groupName: gpu-service-groups
  publicIP: "0.0.0.0"
  publicDomain: ""

 #Node List for Deploying service-proxy Pod
  proxyNodes:
    - nodeName: <node1 name>
      ip: <ip address of node1>
    - nodeName: <node2 name>
      ip: <ip address of node2>

  serviceProxyImage:
    repository: matrixdc/tenx-proxy
    # Overrides the image tag whose default is the chart appVersion.
    tag: "v5.6.0-20231019"

  exporterImage:
    repository: matrixdc/haproxy-exporter
    # Overrides the image tag whose default is the chart appVersion.
    tag: "v0.13.0"
